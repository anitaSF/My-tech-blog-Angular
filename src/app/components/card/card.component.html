<section>
    <article class="post-card">
        @if (selectedPost){
        <h4 class="author-card"> {{ selectedPost.author }} </h4>
        <h6 class="date-card"> {{ selectedPost.publishDate }} </h6>

        <h2 class="title-card"> {{ selectedPost.title }} </h2>

        <img class="img-card" [src]="selectedPost.image" />
        <div class="post-body">
            <p card="text-card"> {{ selectedPost.text }} </p>
        </div>
        }
        <button class="btn"><a class="link-card" routerLink="/">Volver</a></button>
    </article>
</section>
